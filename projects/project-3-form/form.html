    <h2>Fillup This Form</h2>
    <form
        action="https://web.programming-hero.com/restart7/video/restart7-4-3-html-form-label-fieldset-legend-radio-checkbox-textarea-reset-submit">
        <div class="vag">
            <label for="name">Your Name:</label>
            <input id="name" type="text" placeholder="Input Your Name">
        </div>
        <div class="vag">
            <label for="email">Your Email:</label>
            <input id="email" type="email" placeholder="Input Your Email">
        </div>
        <div class="vag">
            <label for="password">Your Password:</label>
            <input type="password" id="password" placeholder="Input Your Password">
        </div>
        <div class="vag">
            <fieldset>
                <legend>Mark what you need</legend>
                <div>
                    <input type="checkbox" name="indeed" id="laptop">
                    <label for="laptop">Laptop</label>
                </div>
                <div>
                    <input type="checkbox" name="indeed" id="pc">
                    <label for="pc">PC</label>
                </div>
                <div>
                    <input type="checkbox" name="indeed" id="bike">
                    <label for="bike">Bike</label>
                </div>
                <div>
                    <input type="checkbox" name="indeed" id="iphone">
                    <label for="iphone">iPhone</label>
                </div>
            </fieldset>
        </div>
        <div class="vag">
            <fieldset>
                <legend>Select which one first needed</legend>
                <div>
                    <input type="radio" name="need" id="lap">
                    <label for="lap">Laptop</label>
                </div>
                <div>
                    <input type="radio" name="need" id="pcs">
                    <label for="pcs">PC</label>
                </div>
                <div>
                    <input type="radio" name="need" id="bikes">
                    <label for="bikes">Bike</label>
                </div>
                <div>
                    <input type="radio" name="need" id="ipun">
                    <label for="ipun">iPhone</label>
                </div>
            </fieldset>
        </div>
        <div class="vag">
            <fieldset>
                <legend>Chose What Extra Thing You Need</legend>
                <div>
                    <input type="radio" name="ext" id="gf">
                    <label for="gf">Girlfriend</label>
                </div>
                <div>
                    <input type="radio" name="ext" id="bf">
                    <label for="bf">Best Friend</label>
                </div>
                <div>
                    <input type="radio" name="ext" id="money">
                    <label for="money">Money</label>
                </div>
                <div>
                    <input type="radio" name="ext" id="family">
                    <label for="family">Family</label>
                </div>
            </fieldset>
        </div>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
